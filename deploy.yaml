import: 
  - recipe/laravel.php

config:
  repository: 'git@github.com:Sorel-Haller/RRaamistik.git'
  keep_releases: 2

hosts:
  stage:
    hostname: 'ta24haller.itmajakas.ee'
    http_user: virt137756
    remote_user: virt137756
    deploy_path: '~/domeenid/www.ta24haller.itmajakas.ee/tvk'


tasks:
  npm:production:
  - run: 'cd {{release_path}} && npm ci'
  - run: 'cd {{release_path}} && npx vite build'


  opcache:clear:
    - run: killall php84-cgi || true

  deploy:
    - 'deploy:prepare'
    - 'deploy:vendors'
    - 'npm:production'
    - 'artisan:storage:link'
    # - 'artisan:optimize:clear'
    # - 'artisan:optimize'
    - 'deploy:publish'

after:
  deploy:failed: deploy:unlock

before:
  deploy:success: opcache:clear